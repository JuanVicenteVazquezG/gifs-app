<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white">
  <div *ngIf="tagsHistory.length > 0; else noTagHistory" class="list-group list-reset">
    <button  *ngFor="let tag of tagsHistory" class="list-group-item list-group-item-action mb-2"> {{ tag }}</button>
  </div>
</div>

<ng-template #noTagHistory>
  <h3 class="text-light">No hay tags de busqueda</h3>
</ng-template>
